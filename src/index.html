<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>naok1207 github</title>
</head>

<body class="bg-black relative h-screen">
  <div class="z-50 fixed w-screen h-7 top-0 bg-black"></div>
  <div class="z-50 fixed w-screen h-7 bottom-0 bg-black"></div>
  <div class="z-50 fixed h-screen w-14 left-0 bg-black"></div>
  <div class="z-50 fixed h-screen w-14 right-0 bg-black"></div><a href="https://github.com/naok1207"
    class="z-50 bg-gradient-to-br from-green-600 to-yellow-300 hover:from-pink-500 hover:to-yellow-300 px-20 py-3 rounded fixed left-48 top-20">Go
    to github</a>
  <div class="z-50 fixed right-32 text-white menu" id="menu"></div>
  <div class="z-50 fixed right-48 bottom-20">
    <svg width="40" height="26" viewBox="0 0 40 26" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow transform -translate-x-6" id="arrow-down">
      <path d="M5.61023 25.6118L19.9985 11.2235L34.3883 25.6118L40 20.0001L19.9985 9.15527e-05L0 20.0001L5.61023 25.6118Z" />
    </svg> 
    <svg width="40" height="26" viewBox="0 0 40 26" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow transform rotate-180 translate-x-4" id="arrow-up">
      <path d="M5.61023 25.6118L19.9985 11.2235L34.3883 25.6118L40 20.0001L19.9985 9.15527e-05L0 20.0001L5.61023 25.6118Z" />
    </svg>
  </div>
  <div class="fixed inset-x-14 bg-height top-7 background-gradient"></div>
  <section class="flex relative justify-center items-center my-7 mx-14" id="HOME">
    <div class="z-40"><img src="https://github.com/naok1207.png" alt="github avatar icon"
        class="avatar rounded-full w-52 h-52 mx-auto mb-10" />
      <p class="text-center text-white text-4xl leading-60 tracking-wider">HI! MY NAME IS NAOKI!<br>THIS IS MY
        INTRODUCTION PAGE.<br>PLEASE LOOK LEISURELY</p>
    </div>
  </section>
  <section class="flex relative justify-center items-center my-7 mx-14" id="SKILL">
    <div class="z-40">
      <div class="flex justify-around my-16 w-9/12 mx-auto first">
        <div id="favorite" data-name="my favorite" class="skill-status relative">
          <object data="../img/rails.svg" type="image/svg+xml" height="150"></object>
        </div>
        <div id="like" data-name="I like" class="skill-status relative">
          <object data="../img/css.svg" type="image/svg+xml" height="150" class="mx-9"></object>
        </div>
        <div id="learn" data-name="want to learn more" class="skill-status relative">
          <object data="../img/javascript.svg" type="image/svg+xml" height="150" class="mx-9"></object>
        </div>
      </div>
      <div class="flex justify-around my-16 second">
        <div id="more" data-name="and more" class="flex justify-around skill-status relative">
          <object data="../img/docker.svg" type="image/svg+xml" height="100" class="mx-7" style="transform: translateY(25px);"></object>
          <object data="../img/circleci.svg" type="image/svg+xml" height="150" class="mx-7"></object>
        </div>
        <div id="try" data-name="try now or soon" class="flex justify-around skill-status relative">
          <object data="../img/nextjs.svg" type="image/svg+xml" height="100" class="mx-7" style="transform: translateY(25px);"></object>
          <object data="../img/react.svg" type="image/svg+xml" height="150" class="mx-7"></object>
          <object data="../img/aws.svg" type="image/svg+xml" height="150" class="mx-7"></object>
          <object data="../img/lambda.svg" type="image/svg+xml" height="150" class="mx-7"></object>
        </div>
      </div>
      <div class="my-16 w-10/12 mx-auto third">
        <div id="challenge" data-name="next challenge" class="flex justify-around skill-status relative">
          <object data="../img/typescript.svg" type="image/svg+xml" height="150" class="mx-9"></object>
          <object data="../img/prisma.svg" type="image/svg+xml" height="150" class="mx-9"></object>
          <object data="../img/graphql.svg" type="image/svg+xml" height="150" class="mx-9"></object>
          <object data="../img/elasticsearch.svg" type="image/svg+xml" height="150" class="mx-9"></object>
        </div>
      </div>
    </div>
  </section>
  <section class="flex relative justify-center items-center my-7 mx-14" id="VISION">
    <div class="z-40"></div>
  </section>
  <section class="flex relative justify-center items-center my-7 mx-14" id="PORTFOLIO">
    <div class="z-40"></div>
  </section>
  <section class="flex relative justify-center items-center my-7 mx-14" id="NEXT">
    <div class="z-40"></div>
  </section>
</body>

</html>
